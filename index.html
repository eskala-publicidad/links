<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Enlaces - Calzado Caribú</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: rgb(255, 255, 255);
            overflow-x: hidden;
            height: 100vh;
        }
        .ribbon {
            position: fixed;
            width: 100%;
            height: 3%;
            background: repeating-linear-gradient(45deg, yellow, yellow 20px, black 20px, black 40px);
            animation: scroll 2s linear infinite;
            z-index: 0;
        }
        .top-ribbon {
            top: 0;
            background: repeating-linear-gradient(45deg, yellow, yellow 20px, black 20px, black 40px);
        }
        .bottom-ribbon {
            bottom: 0;
            background: repeating-linear-gradient(-45deg, yellow, yellow 20px, black 20px, black 40px);
        }
        @keyframes scroll {
            from { background-position: 0 0; }
            to { background-position: 60px 0; }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            z-index: 1;
            padding: 90px 0; /* Space for ribbons */
        }
        .logo {
            width: 300px;
            margin-bottom: 5px;
            animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .link-btn {
            background-color: rgba(255, 255, 255, 0.1);
            color: rgb(255, 255, 255);
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.781);
            transition: all 0.3s ease;
            font-size: 18px;
            text-align: center;
            min-width: 200px;
        }
        .link-btn:hover {
            background-color: rgba(255, 238, 3, 0.233);
            transform: scale(1.05);
        }
        .copyright {
            position: absolute;
            bottom: 90px; /* Above bottom ribbon */
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="ribbon top-ribbon"></div>
    <div class="container">
        <img src="logotipo.webp" alt="Logotipo Calzado Caribú" class="logo">
        <div class="links">
            <a href="https://www.facebook.com/CaribuMX/" class="link-btn">Facebook</a>

            <a href="mailto:tiendascaribumx@gmail.com" class="link-btn">Correo Electrónico</a>
            <a href="http://www.calzadocaribu.com" class="link-btn">Página Web</a>
            <a href="tiendas.html" class="link-btn">Tiendas</a>
        </div>
        <div class="copyright">Todos los Derechos Reservados - © Calzado Caribú ®</div>
    </div>
    <div class="ribbon bottom-ribbon"></div>
</body>
</html>
