<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestras Tiendas - Calzado Caribú</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: rgb(255, 255, 255);
            overflow-x: hidden;
        }
        .ribbon {
            position: fixed;
            width: 100%;
            height: 3%;
            background: repeating-linear-gradient(45deg, yellow, yellow 20px, black 20px, black 40px);
            animation: scroll 2s linear infinite;
            z-index: 0;
        }
        .top-ribbon {
            top: 0;
            background: repeating-linear-gradient(45deg, yellow, yellow 20px, black 20px, black 40px);
        }
        .bottom-ribbon {
            bottom: 0;
            background: repeating-linear-gradient(-45deg, yellow, yellow 20px, black 20px, black 40px);
        }
        @keyframes scroll {
            from { background-position: 0 0; }
            to { background-position: 60px 0; }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            padding: 100px 20px 100px 20px;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 36px;
            margin: 0;
            color: rgb(255, 238, 3);
        }
        .maps-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1400px;
        }
        .map-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .map-card:hover {
            background-color: rgba(255, 238, 3, 0.1);
            border: 1px solid rgba(255, 238, 3, 0.5);
            transform: translateY(-5px);
        }
        .map-card iframe {
            width: 600px;
            height: 450px;
            border-radius: 8px;
        }
        .map-title {
            font-size: 18px;
            font-weight: bold;
            color: rgb(255, 238, 3);
        }
        .back-btn {
            position: absolute;
            top: 80px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.781);
            transition: all 0.3s ease;
            z-index: 2;
        }
        .back-btn:hover {
            background-color: rgba(255, 238, 3, 0.233);
            transform: scale(1.05);
        }
        @media (max-width: 1400px) {
            .map-card iframe {
                width: 100%;
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="ribbon top-ribbon"></div>
    <a href="index.html" class="back-btn">← Volver</a>
    <div class="container">
        <div class="header">
            <h1>Nuestras Tiendas</h1>
        </div>
        <div class="maps-container">
            <div class="map-card">
                <div class="map-title">Tienda 1</div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.1035105253286!2d-101.8601056!3d21.0285439!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x842be846ae0a7277%3A0xbf11270958b87314!2sCalzado%20Caribu!5e0!3m2!1ses-419!2smx!4v1768430081265!5m2!1ses-419!2smx" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="map-card">
                <div class="map-title">Tienda 2</div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.384950241091!2d-101.8578535!3d21.017277799999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x842be85bcd4f5839%3A0x78ac1a241aead6cd!2sCaribu!5e0!3m2!1ses-419!2smx!4v1768430132389!5m2!1ses-419!2smx" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="map-card">
                <div class="map-title">Tienda 3</div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3722.593065762168!2d-101.6128481!3d21.088909200000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x842bbde3023aea53%3A0xe55ed3283ca6ce1a!2sCaribu!5e0!3m2!1ses-419!2smx!4v1768430174810!5m2!1ses-419!2smx" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    <div class="ribbon bottom-ribbon"></div>
</body>
</html>
